<ion-modal-view>
  <ion-header-bar class="bar bar-royal">
    <h1 class="title" ng-if="tab == 1">改变早餐价格</h1>
    <h1 class="title" ng-if="tab == 2">改变午餐价格</h1>
    <h1 class="title" ng-if="tab == 3">改变晚餐价格</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangeValue()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doChangeValue()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">价格</span>
          <input type="text" ng-model="valueData.value">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">确定</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
