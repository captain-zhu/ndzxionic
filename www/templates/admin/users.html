<ion-view view-title="用户管理与订餐">
  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-people"
              ng-click="showDepositForGroup()"></button>
      <button class="button button-icon icon ion-ios-search"
              ng-click="searchUsers()"></button>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="user in users | filter:search">
        <h2>{{user.userinfo.name}}</h2>
        <p>微信昵称:{{ user.userinfo.nickname }}</p>
        <span class="badge badge-calm">{{ user.privilege }}</span>
        <p style="display: inline-block;">电话号码:{{ user.userinfo.telephone }}</p>
        <p style="display: inline-block; float:right;">金币数:{{ user.gold }}</p>
        <ion-option-button class="button-assertive" ng-click="showEditUser($index)">编辑</ion-option-button>
        <ion-option-button class="button-positive" ng-click="showDepositForUser($index)">充值</ion-option-button>
        <ion-option-button class="button-calm" ng-click="showOrderFood($index)">订餐</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
