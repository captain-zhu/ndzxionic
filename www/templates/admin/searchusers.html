<ion-modal-view>
  <ion-header-bar class="bar bar-royal">
    <h1 class="title">搜索用户</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSearch()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSearchUsers()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">关键字</span>
          <input type="text" ng-model="search.$">
        </label>
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="search.userinfo.name">
        </label>
        <label class="item item-input">
          <span class="input-label">微信昵称</span>
          <input type="text" ng-model="search.userinfo.nickname">
        </label>
        <label class="item item-input">
          <span class="input-label">电话号码</span>
          <input type="text" ng-model="search.userinfo.telephone">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            选择分组
          </div>
          <select ng-model="search.privilege"
                  ng-options="group.value as group.label for group in groups">
            <option value="">选择分组</option>
          </select>
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">确定</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
