<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider">
          &nbsp;
        </ion-item>
        <ion-item menu-close ui-sref="admin.users">
          用户管理和订餐
        </ion-item>
        <ion-item menu-close ui-sref="admin.menus">
          菜单与菜品管理
        </ion-item>
        <ion-item menu-close ui-sref="admin.orders">
          订单历史和管理
        </ion-item>
        <ion-item menu-close ui-sref="admin.deposits">
          充值历史和管理
        </ion-item>
        <ion-item class="item-divider">
          &nbsp;
        </ion-item>
        <ion-item ng-click="editAdminInfo()">
          {{username}}
        </ion-item>
        <ion-item menu-close ng-click="logOut()">
          退出登录
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
