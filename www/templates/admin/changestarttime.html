<ion-modal-view>
  <ion-header-bar class="bar bar-royal">
    <h1 class="title" ng-if="tab == 1">改变早餐订餐开始时间</h1>
    <h1 class="title" ng-if="tab == 2">改变午餐订餐开始时间</h1>
    <h1 class="title" ng-if="tab == 3">改变晚餐订餐开始时间</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangeStartTime()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doChangeStartTime()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">开始时间</span>
          <input type="time" ng-model="timeData.startTime">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">确定</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
